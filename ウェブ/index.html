<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>みんなのこころのおきどころ｜城所美奈子</title>
  <style>
body {
  font-family: "Hiragino Maru Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 20px;
}
nav {
  background-color: #A0E7E5; /* 水色に少し緑が入った色味 */
  padding: 10px 20px;
  color: #333; /* 白だと薄すぎる場合は濃いグレーに変更 */
  display: flex;
  justify-content: space-between;
  align-items: center;
}
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      text-align: center;
      padding: 30px 20px;
    }
    .profile {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
    }
    .service-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }
    .service-header img {
      width: 32px;
      height: 32px;
    }
    #note-feed a {
      display: block;
      margin: 8px 0;
      color: #0077cc;
      text-decoration: none;
    }
    #note-feed a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>城所美奈子</strong></div>
    <div>
      <a href="index.html">自己紹介</a>
      <a href="report.html">議会報告</a>
    </div>
  </nav>

  <header>
    <h2>みんなのこころのおきどころ</h2>
    <h1>城所美奈子</h1>
    <img src="photo/顔写真.png" alt="城所美奈子の顔写真" style="width:150px; border-radius:50%; display:block; margin:0 auto 20px;">

    <p>こんにちは！このページでは、私の活動や日々の思いを発信しているFacebookとnoteの最新投稿をまとめてご覧いただけます。</p>
    <p>日々の気づき、創作、地域とのつながりなど、さまざまなテーマで発信しています。ぜひご覧ください。</p>
  </header>

  <div class="profile">
    <h2>自己紹介</h2>
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0;">
      <img src="photo/みんなのこころのおきどころ.png" alt="ロゴ" style="width:150px;">
      <div>
        <p><strong>住所：</strong>埼玉県日高市〇〇〇〇</p>
        <p><strong>電話：</strong>090-1234-5678</p>
        <p><strong>メール：</strong><a href="mailto:minako@example.com">minako@example.com</a></p>
      </div>
    </div>

    <div class="service-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <h3><a href="https://www.facebook.com/people/%E5%9F%8E%E6%89%80-%E7%BE%8E%E5%A5%88%E5%AD%90/100004034774539" target="_blank">Facebook投稿</a></h3>
    </div>
    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fpeople%2F%E5%9F%8E%E6%89%80-%E7%BE%8E%E5%A5%88%E5%AD%90%2F100004034774539&tabs=timeline&width=500&height=600" width="500" height="600" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>

    <div class="service-header">
      <img src="https://note.com/favicon.ico" alt="note">
      <h3><a href="https://note.com/minako_kidokorode" target="_blank">note最新記事</a></h3>
    </div>
    <div id="note-feed">読み込み中...</div>
    <script>
      fetch('https://api.rss2json.com/v1/api.json?rss_url=https://note.com/minako_kidokoro/rss')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('note-feed');
          container.innerHTML = '';
          data.items.slice(0, 5).forEach(item => {
            const entry = document.createElement('div');
            entry.innerHTML = `<h4>${item.title}</h4><p>${item.description}</p><hr>`;
            container.appendChild(entry);
          });
        })
        .catch(error => {
          document.getElementById('note-feed').innerHTML = 'noteの投稿を読み込めませんでした。';
        });
    </script>
  </div>
</body>
</html>
